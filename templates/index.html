<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <title>Cupcakes</title>
</head>

<body>
  <div id="cupcake_list" class="container"></div>

  <div class="mb-8">
    <form id="cupcake_form" class="form-control mb-">
      <label for="flavor" class="form-label">Flavor:</label>
      <input id="flavor" name="flavor" class="form-control" />
      <label for="size" class="form-label">Size:</label>
      <input id="size" name="size" class="form-control" />
      <label for="rating" class="form-label">Rating:</label>
      <input id="rating" name="rating" class="form-control" />
      <label for="image" class="form-label">Image:</label>
      <input id="image" name="image" class="form-control" />
      <button class="btn btn-primary">Add</button>
    </form>
  </div>
</body>
<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="/static/cupcakes.js"></script>

</html>
